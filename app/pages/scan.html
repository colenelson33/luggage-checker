<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Luggage - Luggage Checker</title>
    <link rel="stylesheet" href="./../styles/styles.css">
    <link rel="stylesheet" href="./../styles/scan.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Luggage Checker</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="airports.html">Airports</a>
        </nav>
    </header>

    <main class="scan-container">
        <h1>Scan Your Luggage</h1>
        
        <div class="form-container">
            <!-- Image Upload Section -->
            <div class="custom-file-upload">
                <label for="file-upload" id="file-label" class="upload-label">Choose an Image</label>
                <input id="file-upload" type="file" accept="image/*" />
            </div>
            <script>
                const fileUpload = document.getElementById('file-upload');
                const fileLabel = document.getElementById('file-label');
                fileUpload.addEventListener('change', function () {
                    const file = this.files[0]; // Get the first selected file
                    if (file) {
                        fileLabel.textContent = `Selected: ${file.name}`;
                    } else {
                        fileLabel.textContent = 'Choose an Image';
                    }
                });

            </script>            
              

            <!-- To and From Airport Dropdowns -->
            <div class="dropdowns">
                <label for="from-airport">From:</label>
                <select id="from-airport" name="from-airport">
                    <option value="" disabled selected>Select your airport</option>
                    <option value="jfk">JFK</option>
                    <option value="lax">LAX</option>
                    <option value="ord">ORD</option>
                    <option value="atl">ATL</option>
                </select>

                <label for="to-airport">To:</label>
                <select id="to-airport" name="to-airport">
                    <option value="" disabled selected>Select destination airport</option>
                    <option value="lhr">LHR</option>
                    <option value="cdg">CDG</option>
                    <option value="sin">SIN</option>
                    <option value="hnd">HND</option>
                </select>
            </div>

            <!-- Optional Text Submission -->
            <label for="text-input">Enter Description of Luggage (Optional):</label>
            <textarea id="text-input" name="text-input" class="text-input" rows="5" placeholder="Describe your luggage..."></textarea>

            <!-- Submit Button -->
            <button type="submit" id="submit-btn">Submit ✈️</button>
            <div id="response-output"></div>

            <div id="airplane-animation" class="airplane"></div>
            <script>
                document.getElementById("submit-btn").addEventListener("click", function (event) {
                    event.preventDefault(); // Prevent the form from submitting immediately

                const airplane = document.getElementById("airplane-animation");

                // Show the airplane and start the takeoff animation
                airplane.textContent = "✈️";
                airplane.classList.add("takeoff");

                // Optionally, reset the animation after a few seconds
                setTimeout(() => {
                    airplane.classList.remove("takeoff");
                }, 2000); // Adjust the timing as needed
            });
            </script>
            <script src="./../scripts/gemini/scan.js"></script>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Luggage Checker. All Rights Reserved. Disclaimer: Use of AI Technology. </p>
    </footer>
</body>
</html>
